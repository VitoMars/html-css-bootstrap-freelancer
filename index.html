<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Font-awesone -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <title>BootStrap Freelancer</title>
</head>
<body>
   <!-- Header -->
   <header>
      <!-- Barra di Navigazione -->
      <nav>
         <div class="container">
            <div class="container-nav">
               <!-- Logo Start -->
               <a href="" class="start">Start Bootstrap</a>
               
               <!-- Links -->
               <div class="link-container">
                  <a href="" class="link">Portfolio</a>
                  <a href="" class="link">About</a>
                  <a href="" class="link">Contact</a>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <!-- Main -->
   <main>

      <!-- jumbo -->
      <div class="bg lightgreen">
         <div class="container">
            <div class="container-flex-column">
               <div class="img"></div>
               <div class="title">Start BootStrap</div>
               <div class="white-star"><i class="fas fa-star"></i></div>
               <div class="sub-title">Graphic Artist - Web Designer - Illustrator</div>
            </div>
         </div>
      </div>

      <!-- Portfolio -->
      <div class="bg">
         <div class="container">
            <!-- Portfolio title -->
            <div class="container-flex-column">
               <div class="title black">Portfolio</div>
               <div class="black-star"><i class="fas fa-star"></i></div>
            </div>

            <!-- Sezioni -->
            <div class="row">
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
             </div>
         </div>
      </div>

      <!-- About -->
      <div class="bg lightgreen">
         <div class="container">
            <!-- About title -->
            <div class="container-flex-column">
               <div class="title">About</div>
               <div class="white-star"><i class="fas fa-star"></i></div>
            </div>

            <!-- Sezioni -->
            <div class="row">
               <div class="col-sm-12 col-lg-6"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-6"><div class="box"></div></div>
             </div>
         </div>

         <div class="container-flex-column">
            <button type="button" class="btn btn-outline-light"><i class="fas fa-download"></i> Downlaod</button>
         </div>
      </div>

      <!-- Contact Me -->

      <div class="bg">
         <div class="container">
             <!-- Contact Me title -->
             <div class="container-flex-column">
               <div class="title black">Contact Me</div>
               <div class="black-star"><i class="fas fa-star"></i></div>
            </div>

            <!-- Sezioni  -->
            <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Name</label>
             </form>

             <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Email Address</label>
             </form>

             <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Phone Number</label>
             </form>

             <div class="form-floating">
               <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
               <label for="floatingTextarea2">Comments</label>
             </div>

             <button type="button" class="btn btn-success lightgreen">Send</button>
         </div>
      </div>

   </main>

   <footer>
      <div class="bg blue">
         <div class="container">
            <div class="row">
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
             </div>
         </div>
      </div>
      
      <div class="bg dark-blue">
         <div class="center">
            <div class="white">Copyright Your Website 2021</div>
          </div>
      </div>

   </footer>


   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
